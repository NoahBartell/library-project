<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: common-head('Login')"></head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">🔐 Login</h2>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input name="username" type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" id="password" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">Login</button>
            </div>
            <div class="mt-3 text-center">
                <a th:href="@{/register}">Don't have an account? Register</a>
            </div>
        </form>

        <div class="mt-3 text-danger text-center" th:if="${param.error}">
            Invalid username or password.
        </div>
        <div class="mt-3 text-success text-center" th:if="${param.logout}">
            You have been logged out.
        </div>
    </div>
</div>
</body>
</html>
